name: Deploy to GitHub Pages

on:
  # Dispara el workflow cuando hay un push a la rama main
  push:
    branches: [main]
  # Permite disparo manual desde Actions
  workflow_dispatch:

# Establecer permisos de GITHUB_TOKEN para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite una ejecución simultánea, lo que evita conflictos
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm install

      - name: Convert datasets
        run: npm run convert-datasets

      - name: Build with Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
